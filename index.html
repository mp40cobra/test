<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIKOK LOGIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Log in to TikTok</h1>
        <p>Manage your account, check notifications, comment on videos, and more.</p>
        <div class="option"><i class="fa-solid fa-qrcode"></i> User QR code</div>
        <div class="option"><i class="fa-solid fa-user"></i>Use Phone/ email/ username </div>
        <div class="option"><i class="fa-brands fa-facebook"></i>Continue with Facebook</div>
        <div class="option"><i class="fa-brands fa-google"></i>Continue with Google</div>
        <div class="option"><i class="fa-brands fa-twitter"></i>Continue with Twitter</div>
        <div class="option"><i class="fa-brands fa-apple"></i>Continue with Apple</div>
    </div>



    <script src="https://kit.fontawesome.com/f38c51b82f.js" crossorigin="anonymous"></script>
</body>
</html>
